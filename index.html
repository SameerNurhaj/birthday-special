<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Birthday Card Generator</title>
  <link rel="stylesheet" href="styles/form.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/form.css">

</head>
<body>
  <main class="container">
    <div class="card">
      <div class="card-content">
        <h1>Create a Birthday Card</h1>
        <p class="subtitle">Fill in the details to create a special birthday card!</p>
        
        <form id="birthdayForm" autocomplete="off">
          <div class="form-group">
            <label for="name">Birthday Person's Name</label>
            <input type="text" id="name" name="name" required placeholder="Enter name">
          </div>
          
          <div class="form-group">
            <label for="age">Age</label>
            <input type="number" id="age" name="age" required min="1" max="120" placeholder="Enter age">
          </div>
          
          <div class="form-group">
            <label for="message">Your Birthday Message</label>
            <textarea id="message" name="message" required placeholder="Write your special birthday message here..."></textarea>
          </div>
          
          <button type="submit" class="btn-submit">Create Birthday Card</button>
        </form>
        <div id="card-link-container" style="display:none; margin-top:20px;">
          <input id="card-link" type="text" readonly style="width:90%; font-size:1rem;">
          <button type="button" onclick="copyCardLink()">Copy Link</button>
        </div>
      </div>
      
      <div class="decoration">
        <div class="balloon balloon-1"></div>
        <div class="balloon balloon-2"></div>
        <div class="balloon balloon-3"></div>
        <div class="gift-box"></div>
      </div>
    </div>
  </main>
  
  <script src="js/form.js"></script>

  
  <script>
document.getElementById('birthdayForm').onsubmit = function(e) {
  e.preventDefault();
  const name = encodeURIComponent(document.getElementById('name').value);
  const age = encodeURIComponent(document.getElementById('age').value);
  const message = encodeURIComponent(document.getElementById('message').value);
  const cardUrl = `${window.location.origin}/card.html?name=${name}&age=${age}&message=${message}`;
  document.getElementById('card-link').value = cardUrl;
  document.getElementById('card-link-container').style.display = 'block';
};

function copyCardLink() {
  const input = document.getElementById('card-link');
  input.select();
  input.setSelectionRange(0, 99999); // For mobile devices
  document.execCommand('copy');
  alert('Link copied!');
}
</script>
</body>
</html>
